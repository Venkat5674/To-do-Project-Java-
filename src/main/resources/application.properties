spring.application.name=demo
# Configure H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console (optional, to access the H2 UI)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Additional JPA Configuration (optional)
spring.jpa.hibernate.ddl-auto=update  # or 'create' for fresh schema on every restart
spring.jpa.show-sql=true  # Show SQL queries in the console
